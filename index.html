 <!DOCTYPE html>
<html lang="en">
<head>
     
    <meta property="og:image" content="https://raw.githubusercontent.com/pdragonlabs/WireBaePDragonLabs/main/933678ef-e398-4ae2-9843-96ee0bd78a15.jpg">
    <meta property="og:image:width" content="1280">
    <meta property="og:image:height" content="640">
    <meta property="og:title" content="WireBaePDragonLabs">
    <meta property="og:description" content="A cool project by PDragonLabs">
    <meta property="og:url" content="https://pdragonlabs.github.io/WireBaePDragonLabs/">
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 


 
    <title>Wire Bae - Vibe Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --primary-glow: #ff00ff; /* Magenta */
            --secondary-glow: #00ffff; /* Cyan */
            --background-dark: #0a0014;
            --text-color: #f0f0f0;
            --ui-bg-color: rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--background-dark);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        
        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }
        
        #title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--primary-glow);
            letter-spacing: 0.2em;
            margin-top: -10px;
        }

        .footer {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #ai-status {
            background: var(--ui-bg-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 255, 0.4);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
        }

        #ai-status .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--secondary-glow);
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 1.5s infinite ease-in-out;
            box-shadow: 0 0 8px var(--secondary-glow), 0 0 12px var(--secondary-glow);
        }

        #activation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 0, 20, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: all;
            transition: opacity 0.5s ease-out;
        }

        #activation-button {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--text-color);
            background: transparent;
            border: 2px solid var(--primary-glow);
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            text-shadow: 0 0 10px var(--primary-glow);
            box-shadow: 0 0 20px var(--primary-glow), inset 0 0 20px var(--primary-glow);
            transition: all 0.3s ease;
            pointer-events: all;
        }

        #activation-button:hover {
            background: var(--primary-glow);
            color: var(--background-dark);
            box-shadow: 0 0 30px var(--primary-glow), 0 0 40px var(--primary-glow);
            text-shadow: none;
        }
        
        #cursor-light {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--secondary-glow);
            box-shadow: 0 0 25px 10px var(--secondary-glow);
            pointer-events: none;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            z-index: 99;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #controls-panel, #share-container {
            position: fixed;
            padding: 1rem;
            background: var(--ui-bg-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            pointer-events: all;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #controls-panel {
            top: 2rem;
            left: 2rem;
        }
        
        #share-container {
            top: 2rem;
            right: 2rem;
            padding: 0.5rem;
        }

        #share-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }
        
        #share-button svg {
            width: 24px;
            height: 24px;
            fill: var(--secondary-glow);
            transition: transform 0.3s ease;
        }
        
        #share-button:hover svg {
            transform: scale(1.1);
        }

        .control-group {
            margin-bottom: 1rem;
        }
        .control-group:last-child {
            margin-bottom: 0;
        }
        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            text-shadow: 0 0 5px var(--secondary-glow);
        }
        .control-group select, .control-group input {
            width: 100%;
            background: rgba(0,0,0,0.5);
            color: var(--text-color);
            border: 1px solid var(--secondary-glow);
            border-radius: 6px;
            padding: 0.5rem;
            font-family: 'Rajdhani', sans-serif;
        }
        
        /* Style for range inputs */
        input[type=range] {
          -webkit-appearance: none;
          appearance: none;
          background: transparent;
          cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
          background: rgba(0, 255, 255, 0.3);
          height: 0.5rem;
          border-radius: 1rem;
        }
        input[type=range]::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          margin-top: -4px;
          background-color: var(--secondary-glow);
          height: 1rem;
          width: 1rem;
          border-radius: 50%;
          box-shadow: 0 0 10px var(--secondary-glow);
        }

        #share-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 0, 20, 0.9);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 200;
            pointer-events: all;
        }
        
        #share-modal-content {
            background: var(--background-dark);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--primary-glow);
            box-shadow: 0 0 30px var(--primary-glow);
            text-align: center;
        }
        
        #share-modal-content h2 {
            font-family: 'Orbitron', sans-serif;
            margin-top: 0;
        }
        
        #share-image {
            max-width: 80vw;
            max-height: 60vh;
            border: 1px solid var(--secondary-glow);
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .modal-buttons a, .modal-buttons button {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: var(--text-color);
            background: transparent;
            border: 1px solid var(--secondary-glow);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            text-shadow: 0 0 8px var(--secondary-glow);
            transition: all 0.3s ease;
            margin: 0 0.5rem;
            text-decoration: none;
        }
        
        .modal-buttons a:hover, .modal-buttons button:hover {
            background: var(--secondary-glow);
            color: var(--background-dark);
            box-shadow: 0 0 20px var(--secondary-glow);
            text-shadow: none;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div id="scene-container"></div>
    
    <div id="cursor-light"></div>

    <div id="ui-container">
        <div class="header">
            <div id="controls-panel">
                <div class="control-group">
                    <label for="genre-select">Genre</label>
                    <select id="genre-select">
                        <option value="cyber-funk">Cyber-Funk</option>
                        <option value="trap">Trap</option>
                        <option value="lo-fi">Lo-fi</option>
                        <option value="old-school">Old School</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="glow-slider">Neon Glow</label>
                    <input type="range" id="glow-slider" min="0.5" max="3" step="0.1" value="1.8">
                </div>
                <div class="control-group">
                    <label for="particle-color-slider">Particle Color</label>
                    <input type="range" id="particle-color-slider" min="0" max="1" step="0.01" value="0.83">
                </div>
            </div>
            <div id="title">WIRE BAE</div>
            <div id="share-container">
                <button id="share-button" title="Share Vibe">
                    <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"></path></svg>
                </button>
            </div>
        </div>
        <div class="footer">
            <div id="ai-status">
                <span class="dot"></span><span id="ai-text">Awaiting your vibe...</span>
            </div>
        </div>
    </div>

    <div id="activation-overlay">
        <button id="activation-button">Activate Wire Bae</button>
    </div>
    
    <div id="share-modal">
        <div id="share-modal-content">
            <h2>Share Your Vibe</h2>
            <img id="share-image" src="" alt="Wire Bae Vibe Capture">
            <div class="modal-buttons">
                <a id="download-link" href="" download="wire-bae-vibe.png">Download</a>
                <button id="copy-link-button">Copy Link</button>
                <button id="close-modal-button">Close</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Core Setup ---
        let scene, camera, renderer, composer, clock, bloomPass;
        let dragonfly, particles, audio, analyser, filter, targetFrequency;
        const mouse = new THREE.Vector2();
        let isExperienceActive = false;

        const container = document.getElementById('scene-container');
        const activationOverlay = document.getElementById('activation-overlay');
        const activationButton = document.getElementById('activation-button');
        const cursorLight = document.getElementById('cursor-light');
        const aiText = document.getElementById('ai-text');
        const controlsPanel = document.getElementById('controls-panel');
        const shareContainer = document.getElementById('share-container');
        
        const genreSelect = document.getElementById('genre-select');
        const glowSlider = document.getElementById('glow-slider');
        const particleColorSlider = document.getElementById('particle-color-slider');
        
        const shareButton = document.getElementById('share-button');
        const shareModal = document.getElementById('share-modal');
        const shareImage = document.getElementById('share-image');
        const downloadLink = document.getElementById('download-link');
        const closeModalButton = document.getElementById('close-modal-button');
        const copyLinkButton = document.getElementById('copy-link-button');

        const audioTracks = {
            'cyber-funk': 'https://pdragonlabs.github.io/WireBaePDragonLabs/cyber-funk.mp3',
            'trap': 'https://pdragonlabs.github.io/WireBaePDragonLabs/trap.mp3',
            'lo-fi': 'https://pdragonlabs.github.io/WireBaePDragonLabs/lo-fi.mp3',
            'old-school': 'https://pdragonlabs.github.io/WireBaePDragonLabs/old-school.mp3'
        };

        // --- Initialization ---
        function init() {
            scene = new THREE.Scene();
            clock = new THREE.Clock();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 25;
            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x0a0014, 1);
            container.appendChild(renderer.domElement);

            setupPostProcessing();
            setupAudio();
            createDragonfly();
            createParticles();
            createEnvironment();
            setupEventListeners();
            
            animate();
        }

        function setupPostProcessing() {
            const renderPass = new RenderPass(scene, camera);
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0;
            bloomPass.strength = 1.8;
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);
        }

        function setupAudio() {
            const listener = new THREE.AudioListener();
            camera.add(listener);
            audio = new THREE.Audio(listener);
            analyser = new THREE.AudioAnalyser(audio, 128);

            // Create and set the audio filter
            filter = audio.context.createBiquadFilter();
            filter.type = 'lowpass';
            const maxFreq = audio.context.sampleRate / 2;
            filter.frequency.value = maxFreq;
            targetFrequency = maxFreq;
            filter.Q.value = 1;
            audio.setFilter(filter);
        }

        function loadAudio(trackUrl) {
            if (audio.isPlaying) {
                audio.stop();
            }
            const audioLoader = new THREE.AudioLoader();
            aiText.textContent = "Loading new vibe...";
            audioLoader.load(trackUrl, function(buffer) {
                audio.setBuffer(buffer);
                audio.setLoop(true);
                audio.setVolume(0.5);
                if (isExperienceActive) {
                   audio.play();
                }
                aiText.textContent = "Vibe loaded. Systems nominal.";
            }, undefined, (err) => {
                console.error('An error happened while loading audio.', err);
                aiText.textContent = "Audio failed to load.";
            });
        }
        
        function createDragonfly() {
            dragonfly = new THREE.Group();
            const primaryColor = new THREE.Color(0xff00ff);
            const secondaryColor = new THREE.Color(0x00ffff);

            const bodyGeometry = new THREE.CapsuleGeometry(0.3, 3, 4, 16);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: primaryColor, emissive: primaryColor, emissiveIntensity: 2, metalness: 0.8, roughness: 0.2 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.rotation.x = Math.PI / 2;
            dragonfly.add(body);

            const headGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const headMaterial = new THREE.MeshStandardMaterial({ color: secondaryColor, emissive: secondaryColor, emissiveIntensity: 3, metalness: 0.5, roughness: 0.1 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.z = 2;
            dragonfly.add(head);

            const createWing = () => {
                const shape = new THREE.Shape();
                shape.moveTo(0, 0);
                shape.bezierCurveTo(2, 2, 8, 2, 10, 0);
                shape.bezierCurveTo(8, -1.5, 2, -1.5, 0, 0);
                const geometry = new THREE.ShapeGeometry(shape, 30);
                geometry.setAttribute('originalPosition', geometry.attributes.position.clone());
                const material = new THREE.MeshBasicMaterial({ color: secondaryColor, wireframe: true, transparent: true, opacity: 0.7 });
                return new THREE.Mesh(geometry, material);
            };

            const wing1 = createWing();
            wing1.position.set(0.5, 0, 0);
            wing1.rotation.y = Math.PI;
            const wing2 = createWing();
            wing2.position.set(-0.5, 0, 0);
            const wingGroup = new THREE.Group();
            wingGroup.add(wing1, wing2);
            wingGroup.position.z = -1;
            dragonfly.add(wingGroup);
            scene.add(dragonfly);
        }

        function createParticles() {
            const particleCount = 5000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 200;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 200;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 200;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0xaa00ff, size: 0.1, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function createEnvironment() {
            const gridHelper = new THREE.GridHelper(200, 50, 0xaa00ff, 0x444444);
            gridHelper.position.y = -20;
            scene.add(gridHelper);
        }

        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            activationButton.addEventListener('click', startExperience);
            
            genreSelect.addEventListener('change', (e) => loadAudio(audioTracks[e.target.value]));
            glowSlider.addEventListener('input', (e) => { if (bloomPass) bloomPass.strength = e.target.value; });
            particleColorSlider.addEventListener('input', (e) => {
                if (particles) particles.material.color.setHSL(e.target.value, 1.0, 0.5);
            });
            
            shareButton.addEventListener('click', takeScreenshot);
            closeModalButton.addEventListener('click', () => { shareModal.style.display = 'none'; });
            copyLinkButton.addEventListener('click', () => {
                copyToClipboard('https://pdragonlabs.github.io/WireBaePDragonLabs/');
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            if (!isExperienceActive) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            cursorLight.style.left = `${event.clientX}px`;
            cursorLight.style.top = `${event.clientY}px`;

            // Update audio filter based on vertical mouse position
            if (filter) {
                const minFreq = 200;
                const maxFreq = audio.context.sampleRate / 2;
                const normalizedY = (mouse.y + 1) / 2;
                targetFrequency = minFreq * Math.pow(maxFreq / minFreq, normalizedY);
            }
        }
        
        function startExperience() {
            if (isExperienceActive) return;
            if (audio.context.state === 'suspended') {
                audio.context.resume();
            }
            isExperienceActive = true;
            activationOverlay.style.opacity = '0';
            activationOverlay.style.pointerEvents = 'none';
            cursorLight.style.opacity = '1';
            controlsPanel.style.opacity = '1';
            shareContainer.style.opacity = '1';
            
            loadAudio(audioTracks[genreSelect.value]);
        }
        
        function displayShareModal(dataURL) {
            shareImage.src = dataURL;
            downloadLink.href = dataURL;
            shareModal.style.display = 'flex';
        }

        function copyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                const originalText = copyLinkButton.textContent;
                copyLinkButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyLinkButton.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        async function takeScreenshot() {
            composer.render();
            const dataURL = renderer.domElement.toDataURL('image/png');
            const projectUrl = 'https://pdragonlabs.github.io/WireBaePDragonLabs/';

            try {
                const blob = await (await fetch(dataURL)).blob();
                const file = new File([blob], 'wire-bae-vibe.png', { type: blob.type });

                if (navigator.share && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'Wire Bae Vibe',
                        text: 'Check out my vibe on Wire Bae!',
                        url: projectUrl,
                    });
                } else {
                    displayShareModal(dataURL);
                }
            } catch (error) {
                console.error('Error sharing:', error);
                displayShareModal(dataURL);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();
            let bass = 0, mids = 0, highs = 0;

            if (isExperienceActive && analyser) {
                const freqData = analyser.getFrequencyData();
                bass = freqData[2] / 255; 
                mids = freqData[30] / 255;
                highs = freqData[60] / 255;

                // Smoothly transition the filter frequency to the target value
                if (filter) {
                    filter.frequency.setTargetAtTime(targetFrequency, audio.context.currentTime, 0.05);
                }
            }

            if (dragonfly) {
                dragonfly.position.y = Math.sin(time * 0.5) * 2;
                const targetLookAt = new THREE.Vector3(mouse.x * 15, mouse.y * 15, 30);
                dragonfly.lookAt(targetLookAt);

                const wingGroup = dragonfly.children[2];
                if (wingGroup) {
                    const flapSpeed = 2 + bass * 10;
                    wingGroup.children[0].rotation.z = Math.sin(time * flapSpeed) * 0.5;
                    wingGroup.children[1].rotation.z = -Math.sin(time * flapSpeed) * 0.5;

                    wingGroup.children.forEach(wing => {
                        const positions = wing.geometry.attributes.position;
                        const originalPositions = wing.geometry.attributes.originalPosition;
                        for (let i = 0; i < positions.count; i++) {
                            const z = originalPositions.getZ(i) + (Math.sin(i * 1.5 + time * 20) * mids * 0.3);
                            positions.setZ(i, z);
                        }
                        positions.needsUpdate = true;
                    });
                }
                const head = dragonfly.children[1];
                head.material.emissiveIntensity = 2 + bass * 5;
            }

            if (particles) {
                particles.rotation.y += delta * 0.05;
                particles.material.size = 0.1 + bass * 0.2;
                particles.material.opacity = 0.6 + highs * 0.4;
            }
            
            composer.render(delta);
        }

        init();
    </script>
</body>
